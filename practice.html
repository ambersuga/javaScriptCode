<body>
    <button id="todo-button" onclick="change()">press</button>
    <div id="counter">0</div>
    <button  onclick="countup()">up</button><br>
    <button onclick="countdown()">down</button>
    <input type="text" id="text-box"/>

    <button onclick="addToCart('Apple')">Apple</button>

    <button onclick="clearCart()">Clear</button>
    <div id="cart"></div>



    <script>
        const cart = document.getElementById("cart");
        function addToCart(food){
            cartItem=document.createElement("div");
            cartItem.innerText=food;
            cart.appendChild(cartItem);
            
        }
        function clearCart(){
            cart.innerHTML='';
        }
        
        function change(){
            let x = document.getElementById('todo-button');
        x.innerText = "done";
        }
        
        let count=0;
        function countup(){
            count = count+1;
            let z = document.getElementById("counter");
            z.innerText=count;
        }
        function countdown(){
            count=count-1;
           let counter=document.getElementById("counter");
            counter.innerText=count;
        }
        function print(){
            let a=document.getElementById("text-box");
            let matter=a.value;
            let div=document.createElement("div");
            div.innerText=matter;
            document.body.appendChild(div);
        }
